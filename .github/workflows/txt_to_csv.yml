name: Convert Text to CSV

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "${{ secrets.GITHUB_ACTOR }}"
          git config --global user.email "${{ secrets.GITHUB_ACTOR }}@users.noreply.github.com"

      - name: Convert data.txt to CSV
        run: |
          # Read data.txt and convert to CSV
          awk -F ':' 'BEGIN { OFS = "," } { print $1, $2 }' data.txt > output.csv

      - name: Commit changes
        run: |
          git add output.csv
          git commit -m "Convert data.txt to CSV"

      - name: Push changes
        run: |
          git push
